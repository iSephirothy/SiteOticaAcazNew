<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Ótica Acaz – Armações que combinam com você</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="logo">Ótica Acaz</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#shop">Shop</a>
      <a href="#sobre">Sobre</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Armações que combinam com você</h1>
    <p>Frete grátis para todo Brasil</p>
    <a href="#shop" class="btn">Comprar agora</a>
  </section>

  <section id="shop" class="grid">
    <div class="card">
      <img src="https://i.imgur.com/1.jpg" alt="Óculos 1"/>
      <h3>Classic Preto</h3>
      <p>R$ 189,90</p>
      <button>Adicionar ao carrinho</button>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/2.jpg" alt="Óculos 2"/>
      <h3>Golden Round</h3>
      <p>R$ 219,90</p>
      <button>Adicionar ao carrinho</button>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/3.jpg" alt="Óculos 3"/>
      <h3>Transparente</h3>
      <p>R$ 199,90</p>
      <button>Adicionar ao carrinho</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Ótica Acaz – CNPJ 12.345.678/0001-99</p>
  </footer>
</body>
</html>
